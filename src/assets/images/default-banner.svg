<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>

    <!-- Overlay pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>

  <!-- Pattern overlay -->
  <rect width="800" height="200" fill="url(#dots)"/>

  <!-- Geometric shapes for modern look -->
  <circle cx="150" cy="50" r="30" fill="rgba(255,255,255,0.08)" opacity="0.7"/>
  <circle cx="650" cy="150" r="40" fill="rgba(255,255,255,0.06)" opacity="0.5"/>
  <rect x="500" y="20" width="60" height="60" rx="8" fill="rgba(255,255,255,0.05)" opacity="0.6"/>

  <!-- Central content area -->
  <g transform="translate(400,100)">
    <!-- Copus logo placeholder/symbol -->
    <g opacity="0.15">
      <circle cx="0" cy="0" r="24" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <path d="M-12,-8 L12,-8 L8,0 L12,8 L-12,8 L-8,0 Z" fill="rgba(255,255,255,0.4)"/>
    </g>
  </g>

  <!-- Bottom wave accent -->
  <path d="M0 160 Q200 140 400 160 T800 160 L800 200 L0 200 Z" fill="rgba(255,255,255,0.05)"/>
</svg>